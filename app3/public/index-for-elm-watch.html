<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Elm-Watch</title>
  <style> body {margin: 0px; font-family: Verdana, Helvetica, Tahoma, Arial, sans-serif}</style>
</head>

<body>
  <div id="main"></div>
  <script src="../elm-compiled-by-elm-watch/elm.js"></script>
  <script src="../src/elm-wrapper.js"></script>
  <script>
    const app = ElmWrapped.init({
      node: document.getElementById("main"),
      flags: 
        { user: "taro.tanaka"
        , language: "ja-JP"
        }
    });
    app.receive.subscribe((string) => {console.log(`Received by the host: "${string}"`)});
    app.send( null );
    app.send( { language: "it-IT" } );
    app.send( { a: 1, b: 2 } );
    app.send( 32 );
    app.send( "41" );
    app.send( true );
    app.send( undefined );
    app.send( NaN );
    app.send({
        language: null,
        user: null
    });
    app.send( { user: "yoko.sato" } );
  </script>
</body>

</html>
